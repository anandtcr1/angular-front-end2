<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="back()">
            Back
        </button>
    </div>
    <div class="col-sm-12 text-center">
        <img class="img-fluid" src="{{video?.author!.pictureUrl}}" />
        <h4>
            {{video?.title}}
        </h4>
        <div class="row">
            <div class="col-sm-6">
                <small>{{video?.createdDate | date: 'dd/MM/yyyy'}}</small>
            </div>
            <div class="col-sm-6">
                <small>{{video?.author?.name}}</small>
            </div>
        </div>        
    </div>
</div>
