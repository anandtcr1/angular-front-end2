<div class="row">
    <div class="col-sm-4" *ngFor="let vdo of videoList" [routerLink]="['../details', vdo.id]">
        <img class="img-fluid" src="{{vdo.author?.pictureUrl}}" />
        <h4>
            {{vdo.title}}
        </h4>
        <div class="row">
            <div class="col-sm-6">
                <small>{{vdo.createdDate | date: 'dd/MM/yyyy'}}</small>
            </div>
            <div class="col-sm-6">
                <small>{{vdo.author?.name}}</small>
            </div>
        </div>        
    </div>
</div>
