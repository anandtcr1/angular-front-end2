<div class="row">
    <div class="col-sm-12 text-end">
        <button type="button" class="btn btn-primary" (click)="toggleView(true)">
            Grid view
        </button>
        <button type="button" class="btn btn-primary" (click)="toggleView(false)">
            List view
        </button>
    </div>
</div>

<app-gridview [videoList]="videoList" [hidden]="!isGrid"></app-gridview>
<app-listview [videoList]="videoList" [hidden]="isGrid"></app-listview>
